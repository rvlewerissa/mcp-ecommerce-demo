version: '3.8'

services:
  mcp-ecommerce-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-ecommerce-demo
    # For headless mode, no display needed
    environment:
      - NODE_ENV=production
      - MCP_MODE=daemon
    # Mount volumes if you need persistent data or config
    # volumes:
    #   - ./data:/app/data
    # If you need to expose ports (typically MCP uses stdio)
    # ports:
    #   - "3000:3000"
    # Restart policy
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'