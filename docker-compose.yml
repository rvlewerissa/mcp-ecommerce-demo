version: '3.8'

services:
  mcp-ecommerce-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-ecommerce-demo
    environment:
      - NODE_ENV=production
    # volumes:
    #   - ./data:/app/data
    # ports:
    #   - "3000:3000"
    # Restart policy
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
